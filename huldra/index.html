<body>

    <div id="game-container">
        <div id="world"></div>
        
        <img id="player" src="player.png" alt="Spiller">

        <div id="battle-screen">
            
            <div class="enemy-zone">
                <div class="stats-box enemy-stats">
                    <h3>Pidgey <span style="font-size:12px; color:#555;">Lv.3</span></h3>
                    <div class="hp-container">
                        <div class="hp-text">HP</div>
                        <div class="hp-bar">
                            <div id="enemy-hp-fill" class="hp-fill"></div>
                        </div>
                    </div>
                </div>

                <div id="enemy-sprite">üê¶</div>
            </div>

            <div class="player-zone">
                
                <div class="stats-box player-stats">
                    <h3>Piplup <span style="font-size:12px; color:#555;">Lv.5</span></h3>
                    <div class="hp-container">
                        <div class="hp-text">HP</div>
                        <div class="hp-bar">
                            <div id="player-hp-fill" class="hp-fill"></div>
                        </div>
                    </div>
                    <p id="player-hp-numbers">100 / 100</p>
                </div>

                <div id="player-sprite">üêß</div>

                <div id="menu-box">
                    <p id="battle-text">Hva vil Piplup gj√∏re?</p>
                    
                    <div class="moves-grid" id="moves-div">
                        <button class="move-btn water" onclick="playerTurn('Bubble')">Bubble</button>
                        <button class="move-btn normal" onclick="playerTurn('Tackle')">Tackle</button>
                        <button class="move-btn flying" onclick="playerTurn('Peck')">Peck</button>
                        <button class="move-btn water" onclick="playerTurn('Hydro Pump')">Hydro Pump</button>
                    </div>
                    <button class="run-btn" onclick="runAway()">L√∏p vekk (Run)</button>
                </div>

    </div>

    <script src="js/script.js"></script>
