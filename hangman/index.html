<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman med Highscore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="side-ved-side-wrapper">

        <div id="spill-kolonne">

            <section id="ord-input-seksjon" class="container">
                <header>
                    <h1>Hangman: Oppsett</h1>
                </header>
                <div>
                    <label for="spillerNavnInput">Ditt navn (Gjetter):</label>
                    <input type="text" id="spillerNavnInput" placeholder="Skriv navnet ditt...">
                </div>
                <div>
                    <label for="hemmeligOrdInput">Hemmelig ord (fra en venn):</label>
                    <input type="password" id="hemmeligOrdInput" placeholder="La st√• √•pen for tilfeldig ord...">
                </div>

                <button id="startSpillKnapp" class="knapp">Start Spillet</button>
            
            </section>

            <main id="spill-seksjon" class="container">
                
                <header>
                    <p id="spiller-info">Lykke til, <span id="vis-spiller-navn"></span>!</p>
                </header>
                
                <section id="hangman-seksjon">
                    <svg id="hangman-grafikk" viewBox="0 0 100 120" preserveAspectRatio="xMidYMid meet">
                        <line x1="10" y1="110" x2="70" y2="110" class="galge" /> <line x1="20" y1="110" x2="20" y2="10" class="galge" />  <line x1="20" y1="10" x2="50" y2="10" class="galge" />  <line x1="50" y1="10" x2="50" y2="25" class="galge" />  <circle id="hode" class="kroppsdel" cx="50" cy="35" r="10" />
                        <line id="kropp" class="kroppsdel" x1="50" y1="45" x2="50" y2="75" />
                        <line id="arm-v" class="kroppsdel" x1="50" y1="55" x2="35" y2="45" />
                        <line id="arm-h" class="kroppsdel" x1="50" y1="55" x2="65" y2="45" />
                        <line id="ben-v" class="kroppsdel" x1="50" y1="75" x2="35" y2="90" />
                        <line id="ben-h" class="kroppsdel" x1="50" y1="75" x2="65" y2="90" />
                    </svg>
                </section>
                
                <section id="ord-visning-seksjon">
                    <p id="ord-streker"></p>
                </section>
                
                <section id="status-seksjon">
                    <p id="spill-melding"></p>
                </section>

                <section id="alfabet-seksjon">
                </section>
                
                <button id="nyttSpillKnapp" class="knapp">Spill p√• nytt</button>
            </main>

        </div>

        <aside id="highscore-kolonne">
            <h2>üèÜ Highscore (Topp 10)</h2>

            <div class="theme-switch-wrapper">
                <label for="theme-toggle">M√∏rk modus</label>
                <input type="checkbox" id="theme-toggle" />
                
                <label for="theme-toggle" class="slider"></label>
                </div>
            
            <table id="highscore-tabell">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Navn</th>
                        <th>Poeng</th>
                    </tr>
                </thead>
                <tbody id="highscore-tbody">
                </tbody>
            </table>
        </aside>

    </div>

    <script src="script.js"></script>

</body>
</html>
