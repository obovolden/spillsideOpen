<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Enkel Ord-Teller</title>
    <style>
        /* Minimal CSS for lesbarhet */
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 50px;
        }
        #tellerVisning {
            font-size: 5em;
            color: darkgreen;
            display: block;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 1.1em;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Teller for Ordet: "Øøøøh"</h1>
    
    <span id="tellerVisning">0</span>

    <div>
        <button id="tellKnapp">Klikk eller bruk Spacebar</button>
        
        <button id="tilbakestillKnapp">Tilbakestill</button>
    </div>
    
    <p>Hint: **Spacebar** teller også!</p>

    <script>
        // JAVASCRIPT: Logikken
        
        // Initialiser variabelen for telling
        let telling = 0;

        // Henter de HTML-elementene vi trenger
        const tellerVisning = document.getElementById('tellerVisning');
        const tellKnapp = document.getElementById('tellKnapp');
        const tilbakestillKnapp = document.getElementById('tilbakestillKnapp');
        
        // --- Funksjoner ---

        function økTelling() {
            telling++; // Øker tellingen med 1
            tellerVisning.textContent = telling; // Oppdaterer visningen
        }

        function tilbakestillTelling() {
            telling = 0; // Setter telling til 0
            tellerVisning.textContent = telling; // Oppdaterer visningen
        }

        // --- Event Listeners (Koblinger) ---

        // 1. Klikk på hovedknappen
        tellKnapp.addEventListener('click', økTelling);
        
        // 2. Klikk på tilbakestillingsknappen
        tilbakestillKnapp.addEventListener('click', tilbakestillTelling);

        // 3. Tastetrykk (spesielt Spacebar)
        document.addEventListener('keydown', function(event) {
            // Sjekker om tasten er Mellomrom (Space)
            if (event.code === 'Space') {
                event.preventDefault(); // Forhindrer at siden scroller
                økTelling();
            }
        });
        
    </script>

</body>
</html>
