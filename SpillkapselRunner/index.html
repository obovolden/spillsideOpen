<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spillkapsel Runner - Viking Edition</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
</head>
<body>
    <div id="ui-container">
        <img id="game-logo" src="assets/logo.png" alt="Viking Surfer Logo">

        <div id="stats-container">
            <div id="score-text">Mjød: <span id="score">0</span></div>
            <div id="time-text">Tid: 00:00</div>
        </div>
        
        <div id="combo-container">
            <img id="combo-image" src="" alt="Multiplier">
            <div id="timer-bar-bg">
                <div id="timer-bar-fill"></div>
            </div>
        </div>

        <div id="pause-screen" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white; text-shadow: 2px 2px 4px #000;">
            <h1>PAUSE</h1>
            <p>Trykk ENTER eller trykk på skjermen for å fortsette</p>
        </div>

        <div id="game-over-screen" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white; text-shadow: 2px 2px 4px #000;">
            <h1 style="color: #ff4444; font-size: 40px;">GAME OVER!</h1>
            <p style="font-size: 20px;">Trykk ENTER eller trykk på skjermen for å prøve igjen.</p>
        </div>
    </div>

    <script type="module" src="game.js"></script>
</body>
</html>
