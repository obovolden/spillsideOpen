<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Breakout Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-wrapper">

        <div id="highscore-panel">
            <h2>Toppliste</h2>
            <ol id="highscore-list">
                <li>Laster...</li>
            </ol>
        </div>

        <div class="game-area shaker">
            <h1>Breakout</h1>
            <div class="canvas-container">
                <canvas id="gameCanvas"></canvas>
                <div id="pauseOverlay">PAUSE</div>
            </div>
            <p class="instructions">Powerups: [W] Bredere | [M] Multiball | [L] Ekstra Liv</p>
        </div>

    </div> 
    
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Game Over</h2>
            <p id="modalMessage"></p>
            
            <div id="highscoreInputArea" style="display:none; margin: 15px 0;">
                <input type="text" id="playerName" placeholder="Ditt navn" maxlength="10">
                <button id="saveScoreBtn">Lagre Score</button>
            </div>

            <div class="modal-buttons">
                <button id="restartButton">Start p√• nytt</button>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>

</body>
</html>
